<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/include"
      layout:decorate="~{include/layout_user}">
    
<head>
    <title>login</title>
</head>
    	<div layout:fragment="container_user" class="login">
		    <h1 class="lg_tit"><th:block th:replace="include/info :: .system_nm"></th:block></h1>
		    <h2 class="lg_titEn"><th:block th:replace="include/info :: .system_nmEn"></th:block></h2>
		    
		    <div class="lg_form">
		        <form id="loginInfo" name="frm" action="/login_proc" method="post">
                    <h3>로그인</h3>
                    <div class="item">
                        <input type="text" id="userId" name="userId"><label for="userId">아이디</label>
                    </div>
                    <div class="item">
                        <input type="password" id="userPw" name="password"><label for="userPw">비밀번호</label>
                    </div>
                    <div class="btn_set">
                        <a class="btn colorBl btn_login">로그인</a>
                    	<a href="/sign_up" class="btn colorBl btn_signup">회원가입</a>
                    </div>
				</form>
		    </div>
		    
		    
		
			<ul th:fragment="users_wrap" class="users_wrap">
				<li th:each="item : ${userList}">
				    <span class="id" th:text="${item.id}"></span><span class="name" th:text="${item.name}"></span><span class="email" th:text="${item.email}"></span>
				    <button type="button">X</button>
				</li>
			</ul>
		</div><!-- //container_user -->
	
</body>
</html>
