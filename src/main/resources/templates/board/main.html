<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/include"
      layout:decorate="~{include/layout}">
    
    <th:block layout:fragment="head">
    	<title>test board</title>
        <link th:href="@{/css/common.css}" rel="stylesheet" />
    </th:block>
    <body>
        <th:block layout:fragment="header" th:include="@{/include/header}"></th:block>
        <div layout:fragment="content" class="content">
            <table>
                <th:block th:each="item : ${userList}">
                    <tr>
                        <td th:text="${item.name}"></td><td th:text="${item.email}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
        <th:block layout:fragment="footer" th:include="@{/include/footer}"></th:block>	
    </body>
</html>
